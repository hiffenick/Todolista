{% extends 'base.html' %}
{% block body %}
<!-- Navbar -->

    <!-- Enter what to do  -->

    <div class="container my-3">
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <h3>Update your Todo</h3>
                <label for="title" class="form-label">Updated Todo Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="else">

            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Update Todo Description</label>
                <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
